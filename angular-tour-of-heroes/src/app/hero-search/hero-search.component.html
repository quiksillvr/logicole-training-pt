<div id="search-component">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Hero Search</span>
    </div>
    <div class="search">
      <input type="text" #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control"
        aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <div class="list-group"  *ngFor="let hero of heroes$ | async">
          <a uiSref="detail" [uiParams]="{ id: hero.id }" class="list-group-item list-group-item-action">
            {{hero.name}}
          </a>
        </div>
    </div>
  </div>
</div>
