<div *ngIf="messageService.messages.length">

        <h4>Messages</h4>
        <button type="button" class="btn btn-warning" (click)="messageService.clear()">Clear messages</button>
        <div class="list-group">
                <div class="list-group-item" *ngFor="let message of messageService.messages"> {{message}} </div>
        </div>
</div>
